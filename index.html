<!doctype html>
<html>
    <head>
        <title>MC Server | Edu's Website</title>
        <link rel="shortcut icon" href="https://eduu.ga/img/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="HandheldFriendly" content="True">
        <meta property="og:title" content="MC Server | Edu's Website">
        <meta property="og:description" content="1.15 Edu's Minecraft Survival Server :D">

    <body>
        <div class=message>
            <div class='message__title'>
                <span id=server__status>Please wait</span>
            </div>
            <p>

            <div>

            </div>
            <a id=server__ip></a>
            <div>
                <text id=server__motd></text>
            </div>
        </div>
    </body>
</html>
